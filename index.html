<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <!-- header  -->
<header>
  <nav><figure>
    <figcaption>
      <h1>Weather Dashboard</h1>
    </figcaption>
  </figure></nav>
</header>
    <!-- ******** -->

    <!-- main  -->
    <main class="container-fluid">
      <div class="mt-3">
        <div class="row input-group">
          <!-- LEFT Sidebar  -->
          <div class="row col-3">
            <!-- search form  -->
            <div id="search-form">
              <input
                type="text"
                name="city-input"
                class="form-control w-5 col-12"
                placeholder="Search City"
                aria-label="city search"
                aria-describedby="addon-wrapping"
                id="search-input"
              />
              <button
                type="button"
                class="btn btn-primary offset-1 col-10 my-3"
                id="search-button"
              >
                Search
              </button>
              <hr />
            </div>
            <!-- ******** -->

            <!-- history section  -->
            <div id="historyButtons">
              <button type="button" class="btn btn-secondary col-12 my-1">
                City
              </button>
              <button type="button" class="btn btn-secondary col-12 my-1">
                City
              </button>
              <button type="button" class="btn btn-secondary col-12 my-1">
                City
              </button>
            </div>
            <!-- ******** -->

          </div>
          <!-- ******** -->

          <!-- container with data  -->
          <div class="offset-1 col-9 border container">
            <!-- current weather  -->
            <div class="row">
              <h2 class="col-12" id="cityname">This will be city name</h2>
              <div id="date-0">
                <img id="icon-0" src=""></img>
                <p id="forecast-0">Current Conditions:</p>
                <p id="temp-0">Temp:</p>
                <p id="windspeed-0">Wind Speed:</p>
                <p id="humidity-0">Humidity</p>
              </div>
            </div>
            <!-- ******** -->

            <!-- future weather cards  -->
            <div class="row">
              <div class="row g-4 justify-content-left">
                <div class="col-6 mb-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date-8">Date</h5>
                      <img id="icon-8" src=""></img>
                        <p id="forecast-8">
                        
                        </p>
                        <p id="temp-8">Temp:</p>
                        <p id="windspeed-8">Windspeed:</p>
                        <p id="humidity-8">Humidity:</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date-16">Date</h5>
                      <img id="icon-16" src=""></img>
                      <p id="forecast-16">
                        Forecast:
                      </p>
                      <p id="temp-16">Temp:</p>
                      <p id="windspeed-16">Windspeed:</p>
                      <p id="humidity-16">Humidity:</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date-24">Date</h5>
                      <img id="icon-24" src=""></img>
                      <p id="forecast-24">
                        Forecast:
                      </p>
                      <p id="temp-24">Temp:</p>
                      <p id="windspeed-24">Windspeed:</p>
                      <p id="humidity-24">Humidity:</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date-32">Date</h5>
                      <img id="icon-32" src=""></img>
                      <p id="forecast-32">
                        Forecast:
                      </p>
                      <p id="temp-32">Temp:</p>
                      <p id="windspeed-32">Windspeed:</p>
                      <p id="humidity-32">Humidity:</p>
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 id="date-40">Date</h5>
                      <img id="icon-40" src=""></img>
                      <p id="forecast-40">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- ******** -->
          </div>
          <!-- ******** -->

        </div>
      </div>
    </main>
    <!-- ******** -->

    <!-- script reference  -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
